<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcación GPEM S.A.C</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="contenedor">
        <!-- Sección DNI y botones de asistencia-refrigerio -->
        <section class="seccion-dni">
            <h2 class="titulo-seccion">Ingresar DNI</h2>
            <div class="contenedor-input">
                <label for="nroDni">N° DNI</label>
                <input type="tel" id="nroDni">
            </div>
            <div class="grupo-botones">
                <button class="boton-asistencia" id="abrirModal">Asistencia</button>
                <button class="boton-refrigerio">Refrigerio</button>
            </div>
        </section>

        <!-- Sección información del usuario -->
        <section class="seccion-informacion">
            <h2 class="titulo-seccion">Información del usuario</h2>
            <div class="contenedor-foto">
                <img src="img/foto.png" alt="Foto del usuario">
            </div>
            <div class="contenedor-datos">
                <article class="dato">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" value="13" disabled>
                </article>
                <article class="dato">
                    <label for="nombre">Nombres</label>
                    <input type="text" id="nombre" value="Fernando Edilberto" disabled>
                </article>
                <article class="dato">
                    <label for="apellido">Apellidos</label>
                    <input type="text" id="apellido" value="Hernández Gonzales" disabled>
                </article>
                <article class="dato">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" value="50505050" disabled>
                </article>
                <article class="dato">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" value="Consultor Senior de Proyectos" disabled>
                </article>
            </div>
        </section>
        
        <!-- Sección registro de actividades -->
        <section class="seccion-registro">
            <h2 class="titulo-seccion">Registro de actividades</h2>
            <div class="contenedor-fecha-horario">
                <label class="etiqueta-fecha">Fecha:</label> 
                <input class="entrada-fecha" disabled value="13-08-2020"/>
                <label class="etiqueta-horario">Horario:</label>
                <input class="entrada-horario" disabled value="18:00"/>
            </div>
            <div class="grupo-botones-registro">
                <button class="boton-registro boton-ingreso-labores" id="btnIngresoLabores">Ingreso labores</button>
                <button class="boton-registro boton-ingreso-refrigerio" id="btnIngresoRefrigerio">Ingreso refrigerio</button>
                <button class="boton-registro boton-salida-refrigerio" id="btnSalidaRefrigerio">Salida refrigerio</button>
                <button class="boton-registro boton-salida-labores" id="btnSalidaLabores">Salida labores</button>
            </div>
        </section>

        <!-- Hora y Fecha Actual -->
        <section class="seccion-hora-fecha">
            <time id="horaActual">11:40 a.m</time>
            <time id="fechaActual">lunes, 10 de junio de 2024</time>
        </section>
    </main>
 
    <!-- Botones ingresar y salir -->
    <div id="modal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">&times;</span>
            <section class="seccion-ingresar-salir">
                <div class="grupo-botones-registro modificador-botones">
                    <button class="boton-ingreso boton-ingreso-ref">Ingreso[lab-ref]</button>
                    <button class="boton-salida boton-salida-ref">Salida[lab-ref]</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        let modal = document.getElementById("modal");
        let btn = document.getElementById("abrirModal");
        let span = document.getElementsByClassName("cerrar")[0];
        
        document.addEventListener("DOMContentLoaded",function(){
            modal.style.display="none";     
        });

        btn.onclick = function() {
            modal.style.display = "flex";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
